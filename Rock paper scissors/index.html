<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;1,200&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>ROCK PAPER SCISSORS </h1>
    <main>
        <div class="bg-image">
        <div class="images">
            <div class="box" id="rock">
                <img src="Images/rock.jpg" alt="">
            </div>
            <div class="box" id="paper">
                <img src="Images/paper.jpg" alt="">
            </div>
            <div class="box" id="scissor">
                <img src="Images/scissor.jpg" alt="">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p>You</p>
                <p id="user-score">0</p>
            </div>
            <div class="score">
                <p>Comp</p>
                <p id="comp-score">0</p>
            </div>
        </div>

        <div class="msg-cont">
            <p id="msg">Play Your Move</p>
        </div>
    </div>
    </main>
    <footer>
        <p>
            Â© 2024 Afshan. All rights reserved.
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
